<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/font/flaticon.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Payment Methods</title>
  </head>
  <body>
    <main>
      <nav class="nav-mobile">
        <ul>
          <a href=""><span class="flaticon-left-arrow"></span></a>
          <a href=""><img src="https://i.imgur.com/L2TT2kL.png" alt="" /></a>
        </ul>
      </nav>
      <section class="old-methods">
        <h3 class="title">Payment Methods</h3>
        <div class="methods">
          <a class="method" href="">
            <input type="radio" id="visa" name="card" value="visa" />
            <img src="../icons/visa.svg" alt="" />
            <p>****</p>
            <p>5634</p>
            <p>11/25</p>
          </a>
          <a class="method" href="">
            <input
              type="radio"
              id="mastercard"
              name="card"
              value="mastercard"
            />
            <img src="../icons/mastercard.svg" alt="" />
            <p>****</p>
            <p>3152</p>
            <p>03/21</p>
          </a>
          <a class="method" href="">
            <input type="radio" id="paypal" name="card" value="paypal" />
            <img class="paypal" src="../icons/paypal.svg" alt="" />
          </a>
        </div>
      </section>
      <form class="new-method">
        <div>
          <h3 class="method-title title">Add Payment Methods</h3>
          <select name="type-card button" id="">
            <option href="">Credit Card</option>
            <option href="">Debit Card</option>
          </select>
        </div>
        <label>Card Number</label>
        <input class="new-card" type="text" placeholder="4152 1254 1254 6548" />
        <div>
          <label>Valid Thru</label>
          <input type="text" placeholder="15/23" />
          <label>CVV</label>
          <input type="text" placeholder="***" />
          <a href=""><span class="flaticon-visibility"></span></a>
          <a href=""><span class="flaticon-invisible"></span></a>
        </div>
      </form>
      <a class="button" href="">Continue</a>
    </main>
  </body>
</html>
